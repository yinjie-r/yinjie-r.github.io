<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hello world!</title>
    <style type="text/css">
    #container{
        /*地图(容器)显示大小*/
        width: 100%;
        height: 100%;
    }
    </style>
    <!--引入Javascript API GL，参数说明参见下文-->
    <script src="https://map.qq.com/api/gljs?v=1.exp&key=U3DBZ-7FQR3-XJ434-YYKRS-TIJJH-ZPFKD"></script>
    <script>
        //地图初始化函数，本例取名为init，开发者可根据实际情况定义
        function initMap() {
            //定义地图中心点坐标
            var center = new TMap.LatLng(31.288983, 120.564659)
            //定义map变量，调用 TMap.Map() 构造函数创建地图
            var map = new TMap.Map(document.getElementById('container'), {
                center: center,//设置地图中心点坐标
                zoom: 17.2,   //设置地图缩放级别
                pitch: 43.5,  //设置俯仰角
                rotation: 45    //设置地图旋转角度
            });
            //初始化label
            var label = new TMap.MultiLabel({
                id: 'label-layer',
                map: map,
                styles: {
                    'label': new TMap.LabelStyle({
                        'color': '#FF3777', //颜色属性
                        'size': 20, //文字大小属性
                        'offset': { x: 0, y: -10 }, //文字偏移属性单位为像素
                        'angle': 0, //文字旋转属性
                        'alignment': 'center', //文字水平对齐属性
                        'verticalAlignment': 'middle' //文字垂直对齐属性
                    })
                },
                geometries: [{
                    'id': 'label', //点图形数据的标志信息
                    'styleId': 'label', //样式id
                    'position': center, //标注点位置
                    'content': '筝鸣乐坊总部', //标注文本
                    'properties': { //标注点的属性数据
                        'title': 'label'
                    }
                }]
            });
        }
    </script>
</head>
<!-- 页面载入后，调用init函数 -->
<body onload="initMap()">
    <!-- 定义地图显示容器 -->
    <div id="container"></div>
    address: yu shan road, xx#
</body>
</html>
